<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" >
    <script src="/static/js/jquery-3.2.1.slim.min.js" ></script>
    <script src="/static/js/popper.min.js" ></script>
    <script src="/static/js/bootstrap.js" ></script>
    <script src="/static/js/vue.js" ></script>
    
    <link rel="stylesheet" href="/static/css/main.css" >
    <title>omxremote</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-xs navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Omxremote</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <c_browser v-show='!status.running' v-bind:get_status="get_status" v-bind:cur_path="cur_path" v-bind:items="files" v-bind:f_gfiles="get_files"></c_browser>
          <c_controller v-show='status.running' v-bind:get_status="get_status" v-bind:status='status'></c_controller>
        </div> 
      </div>
    </div>
    <script src="/static/js/main.js" ></script>
  </body>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" >
    <script src="/static/js/jquery-3.2.1.slim.min.js" ></script>
    <script src="/static/js/popper.min.js" ></script>
    <script src="/static/js/bootstrap.js" ></script>
    <script src="/static/js/vue.js" ></script>
    <script src="/static/js/httpVueLoader.js"></script>
    
    <link rel="stylesheet" href="/static/css/main.css" >
    <title>omxremote</title>
  </head>
  <body>
    <div id="app">
      <c_gmenu></c_gmenu>

      <div class="container">
        <div class="row">
          <c_browser v-show='!status.running' 
            v-bind:go_down="go_down" 
            v-bind:go_up="go_up" 
            v-bind:items="files" 
            v-bind:f_gfiles="get_files"></c_browser>
          <c_controller v-show='status.running' 
            v-bind:status='status' 
            v-bind:get_status="get_status"></c_controller>
        </div> 
      </div>
    </div>
    <script src="/static/js/main.js" ></script>
  </body>
</html>
